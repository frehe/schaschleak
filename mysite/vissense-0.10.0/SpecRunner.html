<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="bower_components/jasmine/lib/jasmine-core/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="bower_components/jasmine/lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/boot.js"></script>

  <script type="text/javascript">
    // allow sauce to query for the jasmine report
    // because we have to load the page before starting the test, so the thing
    // sauce queries for might not be setup yet
    if (!window.jasmine.getJSReport) {
      window.jasmine.getJSReport = function () {
      };
    }
  </script>
  <!-- include source files here... -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
  <script type="text/javascript" src="bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="bower_components/jasmine-jsreporter/jasmine-jsreporter.js"></script>

  <script type="text/javascript" src="dist/vissense.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/customMatchersHelper.js"></script>
  <script type="text/javascript" src="spec/fixturesHelper.js"></script>
  <script type="text/javascript" src="spec/vissenseUmdSpec_.js"></script>
  <script type="text/javascript" src="spec/vissenseUtilsSpec.js"></script>
  <script type="text/javascript" src="spec/vissenseCoreSpec.js"></script>
  <script type="text/javascript" src="spec/vissenseMonitorSpec.js"></script>
  <script type="text/javascript" src="spec/vissenseFalsePositivesSpec.js"></script>

  <script type="text/javascript">
    (function () {
      var jasmineEnv = jasmine.getEnv();

      jasmineEnv.addReporter(new jasmine.JSReporter2());

    })();
  </script>
</head>

</body>
